<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1><center>Registration Form</center></h1>
<form>
<table border="1" align="center" cellpadding="10">
<tr>
<th colspan="2">Personal Information</th>
</tr>
<tr>
<td>Name :</td>
<td><input type="text" id="name" name="Name"></td>
</tr>
<td>Gender :</td>
<td><input type="radio" name="male">Male<input type="radio" name="male">Female<input type="radio" name="male">Others</td>
</tr>
<tr>
<td>Date of birth :</td>
<td><input type="Date" id="name" name="DOB"></td>
</tr>
<tr>
<td>Address :</td>
<td><textarea rows="6" cols="25"></textarea></td>
</tr>
<tr>
<td>Phone number :</td>
<td><input type="text" id="name" name="Phone number"></td>
</tr>
<tr>
<td>Guardian :</td>
<td><input type="text" id="name" name="Guardian"></td>
</tr>
<tr>
<td>Hobbies :</td>
<td><input type="text" id="name" name="Hobbies"></td>
</tr>
<tr>
<td>Extra curricular activities :</td>
<td><input type="text" id="name" name="Extra curricular activities"></td>
</tr>
<tr> 
<th colspan="2">Course Information</th>
</tr>
<tr>
<td>Course :</td>
<td><input type="radio" name="male">BA<input type="radio" name="male">B.SC<input type="radio" name="male">BCA</td>
</tr>
<tr>
<th colspan="2">Office use</th>
</tr>
<tr>
<th colspan="2"></th>
</tr>
</table>
</form>
</body>
</html>
